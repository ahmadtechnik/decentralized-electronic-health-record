{% load leaflet_tags %}
{% load geojson_tags %}

<head>
  {% leaflet_js %}
  {% leaflet_css %}
</head>

<body>
    <style>
    .leaflet-container {  /* all maps */
        width:  100%;
        height: 100%;
    }
    </style>

    <script type="text/javascript">
      function map_init(map, options) {
          {% for point in queryset %}
              L.marker([ {{point.x}}, {{point.y}} ]).addTo(map);
          {% endfor %}
      }
    </script>

    {% leaflet_map "map" callback="window.map_init" %}

</body>
